<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera Config Profiles</title>

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    .btn {
      display: inline-block;
      padding: 15px 25px;

      text-decoration: none;

    }

</head>
<body>
  <h1>iPhone Camera Configuration</h1>
  <p>Chọn một cấu hình để cài đặt trên iPhone:</p>

  <a class="btn disable" href="DisableCamera.mobileconfig">Disable Camera</a>
</body>
</html>
